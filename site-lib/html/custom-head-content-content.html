


<style>

.menuButton{
  position: absolute;

  background-color: transparent !important;
  border: none;
  background-size: contain;
  background-repeat: no-repeat;
  margin: 9px;
  background-position: center;
  filter: drop-shadow(5px 5px 10px var(--blockquote-border-color));
  width: 100px;
}

@font-face {
  font-family: Velvelyne; /* set name */
  src: url(Velvelyne-Regular.woff); /* url of the font */
}

nav a h1 {
	padding: 34px;
	margin: -6px;
	text-align: center;
	outline: 1px solid var(--link-color); 
  rotate: 29deg;
  border-radius: 50px;
}

nav a h1:hover {

  box-shadow: 0px 0px 100px var(--blockquote-border-color); 
}


nav {

  padding: 12px;

  margin: 1%;
  padding-right: 100px;
}

body #center-content > .obsidian-document > .markdown-preview-sizer {

    .menuButton{
      display: inline;
    }
    nav {
      display: flex;
      position: relative;
      margin: 23px;
      flex-wrap: wrap;
    }

    nav a h1 {
      padding: 39px;
      margin: -4px;
      margin-right: -20px;
    }

    #menu {
      display: none;

    .responsive{

<script>

function hideMenu() {
  var x = document.getElementById("menu");
  if (x.className === "") {
    x.className = "responsive";
  } else {
    x.className = "";
  }
} </script>
